<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic Breakdown GPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
</style>


</head>
<body>
    <h1>Want to breakdown a topic?</h1>
    <form method="POST", class="ai-form">
        <input type="text" name="topic" placeholder="Enter a topic..." class="input-text" required>
    <label for="provider">Select AI Provider:</label>
  <select name="provider" required>
    <option value="openai" {% if provider == "openai" %}selected{% endif %}>OpenAI</option>
    <option value="gemini" {% if provider == "gemini" %}selected{% endif %}>Gemini</option>
    <option value="huggingface" {% if provider == "huggingface" %}selected{% endif %}>Hugging Face</option>
  </select>
        <button type="submit">Submit</button>
    </form>

    {% if explanation %}
    <h2>Explanation:</h2>
    <p id="explanation" class="glass">{{ explanation | safe }}</p>
        {% endif %}



    <!-- Include jsPDF if not already included -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
